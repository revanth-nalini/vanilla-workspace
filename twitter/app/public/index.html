<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitter</title>
        <link rel="icon" href="https://abs.twimg.com/favicons/favicon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </head>
    <body>
        <div class="container home-page">
            <div class="navigation">
                <div class="navigation-container">
                    <div class="logo">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="home">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="profile">
                        <div class="profile-container"></div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main-container">
                    <div class="search">
                        <input id="user-search" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)"/>
                        <i class="fas fa-search fa-flip-horizontal" onclick="getTwitterData()"></i>
                    </div>
                    <div class="list">
                        <div class="welcome">
                            <h5>Welcome to Twitter</h5>
                            <p>use the search above to see what's happening around the world</p>
                        </div>
                        <div class="tweet" style="visibility:hidden">
                            <div class="user-info">
                                <div class="user-profile"></div>
                                <div class="user-name">
                                    <div class="user-fullname"></div>
                                    <div class="user-username"></div>
                                </div>
                            </div>
                            <div class="tweet-vid">
                                <video controls>
                                    <source src="" type="video/mp4">
                                </video>
                            </div>
                            <div class="tweet-img">
                                <div class="tweet-pic"></div>
                            </div>
                            <div class="tweet-text"></div>
                            <div class="tweet-date"></div>
                        </div>
                    </div>
                    <div class="next-page" id="next" onclick="callNextPage()">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                </div>
            </div>
            <div class="trending">
                <div class="tags">
                        <h5>Trending</h5>
                        <ul>
                            <li onclick="selectTrend(this)">#coding</li>
                            <li onclick="selectTrend(this)">#javascript</li>
                            <li onclick="selectTrend(this)">#java</li>
                        </ul>
                </div>
            </div>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
